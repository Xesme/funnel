<div id="pipe-float">
  <label>Filter projects by goal amount</label>
  <select [(ngModel)]='operand' [ngModelOptions]='{standalone:true}'>
    <option value="allProject">Show All</option>
    <option value="greaterThan">Greater Than</option>
    <option value="lessThan">Less Than</option>
  </select>
  <input type="number" min="0" [(ngModel)]='money' [ngModelOptions]='{standalone:true}'>
</div>
<br><br><hr>
<div  *ngFor='let project of projects | async | funnel:operand:money'>
  <div class="well">
    <h3 (click)='goToProject(project)' id="link-hover"> {{project.title}}</h3>
    <li>{{project.synopsis}}</li>
    <li>Goal:{{project.goal}}</li>
    <br>
  </div>
</div>
